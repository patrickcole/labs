<!doctype html>
<html lang="en">
    <head>
        <title>Just Another You Might Not Need jQuery After All</title>
    </head>
    <body>

        <button id="sampleButton">Sample</button>
        <script>

            document.addEventListener("DOMContentLoaded", function(){

                alert("Document is ready");
            }, false);

            let sampleButton_el = document.querySelector('#sampleButton');
            sampleButton_el.addEventListener("click", function(){

                alert("Sample button clicked");
            }, false);
        </script>
    </body>
</html>
